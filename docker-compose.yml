version: '3.8'

services:
  bookmark-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookmark-dashboard
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - bookmark-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATA_DIR=/app/data
      - SESSION_SECRET=${SESSION_SECRET:-changeme-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bookmark-data:
    driver: local
