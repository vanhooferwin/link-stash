
services:
  link-stash:
    image: ghcr.io/${GITHUB_USER}/link-stash:${IMAGE_TAG:-latest}
    container_name: link-stash
    ports:
      - "${PORT:-3005}:3005"
    volumes:
      - bookmark-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATA_DIR=/app/data
      - SESSION_SECRET=${SESSION_SECRET:-changeme-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  bookmark-data:
    driver: local
